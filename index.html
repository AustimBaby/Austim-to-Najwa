<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5;
            text-align: center;
            padding: 50px;
            transition: all 0.5s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffccdd;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            color: #ff6699;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3366;
        }
        img {
            width: 200px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">From Austim to Najwa ‚ù§Ô∏è</h1>
        <p id="message">Click Next to continue...</p>
        <img id="image" src="" alt="" style="display:none;">
        <br>
        <button id="next">Next</button>
    </div>
    
    <script>
        let page = 0;
        const messages = [
            "It has been several months since we met, but it's been the best time and experience of my entire life.",
            "I love your eyes, your smile, your face. If I said everything I liked about you, you'd be clicking next all day.",
            "So...",
            "Will you be my Valentine, baby?"
        ];
        const images = [
            "your-image-link-here", 
            "your-image-link-here", 
            "your-image-link-here", 
            ""
        ];
        
        document.getElementById("next").addEventListener("click", function() {
            if (page < messages.length) {
                document.getElementById("message").innerHTML = messages[page];
                if (images[page]) {
                    document.getElementById("image").src = images[page];
                    document.getElementById("image").style.display = "block";
                } else {
                    document.getElementById("image").style.display = "none";
                }
                page++;
            } else {
                showFinalPage();
            }
        });
        
        function showFinalPage() {
            document.querySelector(".container").innerHTML = `
                <h1>Will you be my Valentine?</h1>
                <button onclick="yes()">Yes</button>
                <button onclick="showAreYouSure()">No</button>
            `;
        }
        
        function yes() {
            document.querySelector(".container").innerHTML = `<h1>Yay! I love you! ‚ù§Ô∏è</h1>`;
        }
        
        function showAreYouSure() {
            document.querySelector(".container").innerHTML = `
                <h1>Are you sure?</h1>
                <img src="images/me asking this.jpg" alt="me if you care at all">
                <br>
                <button onclick="showReallySure()">Yes</button>
                <button onclick="yes()">Nooo, Ily!!</button>
            `;
        }
        
        function showReallySure() {
            document.querySelector(".container").innerHTML = `
                <h1>Are you really really sure?</h1>
                <img src="images/are you sure.jpg" alt="pls dont do this">
                <br>
                <button onclick="showUltimateSure()">Yes</button>
                <button onclick="yes()">Nooo, Ily!!</button>
            `;
        }
        
        function showUltimateSure() {
            document.querySelector(".container").innerHTML = `<h1>Okay... üíî</h1>`;
        }
    </script>
</body>
</html>
